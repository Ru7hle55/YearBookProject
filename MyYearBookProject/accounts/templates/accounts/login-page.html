{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Start Login Section-->
    <div class="login-register-div">
        <div class="login-register-box">
            <img width="220px" src="{% static '/images/story_icon.jpeg' %}" alt="img1">

            <!-- Start Login Form-->
            <form method="post" action="#">
                {{ form }}
                {% csrf_token %}
                <!-- Login Button-->
                <button type="submit">Log in</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="second-option">

            <!-- Link to Register Page-->
            <p>Don't have account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
    <!-- End Login Section-->
{% endblock %}
